{% extends 'blog\base.html' %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'blog:user-posts' object.author.username %}">{{ object.author.username }}</a>
            <!-- display the date in the form (Month Day, Year) like ( March 04, 2019 )  -->
          <small class="text-muted">{{ object.date_posted|date:'F d, Y' }}</small>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog:update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog:delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article_title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
{% endblock content %}
